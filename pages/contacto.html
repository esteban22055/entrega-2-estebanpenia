    <main>

        <section class="form">
            <h1>Contáctese conmigo</h1>
            <form action="#" target="" method="get" name="formDatosPersonales">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Primer Apellido" />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required />

                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto" placeholder="Titular de la consulta" />

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" for="mensaje" placeholder="" maxlength="300"></textarea>

                <input type="submit" name="enviar" value="Enviar"/>
            </form>
        </section>
    </main>







    <footer class="contacto-footer">
